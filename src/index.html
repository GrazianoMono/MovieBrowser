<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MovieBrowser</title>
	</head>
	<body class="font-roboto">
		<script src="index.js"></script>

		<template id="movie-card-template">
			<div class="movie-card"></div>
		</template>

		<section id="header" class="w-full py-5">
			<nav class="navbar flex flex-col sm:flex-row items-center min-h-[10vh] w-full">
				<div class="flex flex-row justify-center items-center w-full">
					<img
						class="logo w-min h-min mr-4"
						src="./assets/img/watching-a-movie.png"
						alt="Logo"
					/>
					<p class="font-roboto font-bold">MovieBrowser</p>
				</div>
				<div class="w-full h-full flex justify-center items-center">
					<form id="search">
						<input type="text" class="search__field" />
						<button class="search__button"></button>
					</form>
				</div>
			</nav>
		</section>

		<section id="hero" class="w-full min-h-[80vh] w-full py-5">
			<div id="filters" class="mx-8">
				<ul class="list flex flex-row justify-evenly items-center">
					<li class="list__link py-2 rounded-md w-full text-center bg-blue-500 text-white font-bold"><a href="#">Popular</a></li>
					<li class="list__link py-2 rounded-md w-full text-center"><a href="#">Now playing</a></li>
					<li class="list__link py-2 rounded-md w-full text-center"><a href="#">Top rated</a></li>
					<li class="list__link py-2 rounded-md w-full text-center"><a href="#">Upcoming</a></li>
				</ul>
			</div>
			<div id="movie-list" class="p-8 flex flex-row flex-wrap items-start justify-center">
				<div class="movie-card flex flex-col rounded-md w-full max-w-[50vw] bg-black">
					<img class="movie-card__poster" src="./assets/img/No-Image-Placeholder.png" alt="film-title">
					<div class="movie-card__info">
						<h4 class="movie-card__title text-white">Spiderman No way home</h4>
						<h4 class="movie-card__vote text-white">Voto</h4>
						<h5 class="movie-card__genres text-white">Action, Adventure</h5>
					</div>
				</div>
			</div>
			<div id="pagination"></div>
		</section>

		<section id="footer" class="w-full py-5">

		</section>
	</body>
</html>
