<!DOCTYPE html>
<html
	lang="en"
	class="text-[40%] sm:text-[50%] md:text-[52.5%] lg:text-[62.5%] xl:text-[75%]"
>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie title</title>
	</head>
	<body class="font-roboto">

		<template id="image-container-template">
			<div class="image-container w-full absolute top-0 h-full flex bg-fill transition-all duration-1000 justify-center">
				<img
					class="image-container__image w-full object-contain h-full"
					src="../assets/img/No-Image-Placeholder.png"
					alt=""
				/>
			</div>
		</template>

		<template id="movie-card-template">
			<div
				class="movie-card flex flex-col rounded-md w-2/3 sm:w-1/3 lg:w-1/5 xl:w-1/6 bg-black"
			>
				<a class="movie-card__link" href="./movie.html">
					<img
						class="movie-card__poster"
						src="../assets/img/No-Image-Placeholder.png"
						alt="film-title"
					/>
					<div
						class="movie-card__info flex flex-row flex-wrap justify-between items-center p-4 gap-y-4"
					>
						<h4
							class="movie-card__title text-4xl text-white font-bold w-2/3"
						></h4>
						<div class="flex justify-end items-center w-1/3">
							<p
								class="movie-card__vote border-2 w-16 h-16 leading-[4rem] text-4xl text-white text-bold border-green-500 rounded-full text-center"
							></p>
						</div>
						<h5
							class="movie-card__genres text-3xl text-white w-full"
						></h5>
					</div>
				</a>
			</div>
		</template>

		<template id="actor-card-template">
			<div
				class="actor-card flex flex-col rounded-md w-1/3 sm:w-1/5 lg:w-1/6 bg-black"
			>
				<img
					class="actor-card__poster"
					src="../assets/img/No-Image-Placeholder.png"
					alt="actor-photo"
				/>
				<div
					class="actor-card__info flex flex-col flex-wrap justify-center items-center p-4 gap-y-4"
				>
					<h4
						class="actor-card__title text-3xl font-bold text-white"
					></h4>
					<h5 class="actor-card__subtitle text-2xl text-white"></h5>
				</div>
			</div>
		</template>

		<section id="header" class="w-full my-4">
			<nav
				class="navbar flex flex-row justify-center items-center min-h-[10vh] w-full"
			>
				<div
					class="navbar__logo flex flex-row justify-center items-center w-full"
				>
					<div class="logo w-32 mr-4">
						<img
							src="../assets/img/watching-a-movie.png"
							alt="Logo"
						/>
					</div>
					<h1 class="font-extrabold text-5xl select-none">
						<a href="./index.html">MovieBrowser</a>
					</h1>
				</div>
			</nav>
		</section>

		<section id="hero" class="my-8 px-16 w-full">
			<div
				class="film-info flex flex-row flex-wrap w-full justify-center sm:justify-start rounded-2xl bg-gray-200 p-8"
			>
				<div
					class="film-info__description flex justify-between items-start flex-wrap p-10 mb-4 sm:mb-0 gap-y-8 w-full sm:w-1/2 sm:order-2 md:w-2/3"
				>
					<h2 id="title" class="font-bold text-7xl w-3/5"></h2>
					<div class="flex justify-end items-center w-1/3">
						<p
							id="vote"
							class="border-4 w-28 h-28 leading-[6rem] text-5xl text-bold border-green-500 rounded-full text-center"
						></p>
					</div>
					<h3 id="subtitle" class="w-full text-4xl italic"></h3>
					<h4 id="plot" class="w-full text-4xl"></h4>
					<h4 id="genres" class="w-full text-3xl italic"></h4>
				</div>
				<div
					class="film-info__poster w-full sm:w-1/2 sm:order-1 md:w-1/3 my-4 justify-center items-center"
				>
					<img
						id="poster"
						class="w-full h-auto object-cover"
						src="../assets/img/No-Image-Placeholder.png"
						alt="Movie poster"
					/>
				</div>
				<div
					class="film-info__logistic flex flex-row flex-wrap w-full min-h-[7.5vh] justify-center items-center order-3 gap-y-4"
				>
					<div
						class="icon-text flex flex-row w-full md:w-1/3 justify-center items-center"
					>
						<img
							src="../assets/svgs/clock.svg"
							class="w-20 white mr-4"
							alt="Release date"
						/>
						<p class="text-4xl">Release date:&nbsp;</p>
						<p id="release" class="font-bold text-4xl"></p>
					</div>
					<div
						class="icon-text flex flex-row w-full md:w-1/3 justify-center items-center"
					>
						<img
							src="../assets/svgs/film-time.svg"
							class="w-20 white mr-4"
							alt="Release date"
						/>
						<p class="text-4xl">Duration:&nbsp;</p>
						<p id="film-time" class="font-bold text-4xl"></p>
					</div>
					<div
						class="icon-text flex flex-row w-full md:w-1/3 justify-center items-center"
					>
						<img
							src="../assets/svgs/budget.svg"
							class="w-20 white mr-4"
							alt="Release date"
						/>
						<p class="text-4xl">Budget:&nbsp;</p>
						<p id="budget" class="font-bold text-4xl"></p>
					</div>
				</div>
			</div>

			<div
				id="film-cast"
				class="my-8 flex flex-col w-full gap-y-4 rounded-xl p-8 bg-gray-200"
			>
				<h4 class="text-5xl font-semibold">Actors</h4>
				<div
					id="actors"
					class="flex flex-row flex-wrap justify-center items-center w-full gap-8"
				></div>
				<div
					id="film-cast__show"
					class="flex justify-center items-center w-full p-8"
				>
					<button
						id="showMoreLess"
						class="flex flex-col justify-center items-center border-2 p-4 border-gray-300 rounded"
					>
						<p id="showMoreLess__text" class="text-4xl font-bold">
							Show more
						</p>
						<img
							id="showMoreLess__img"
							src="../assets/svgs/expand-more.svg"
							alt="expand"
						/>
					</button>
				</div>
			</div>

			<div
				class="film-gallery my-8 flex flex-col w-full gap-y-4 rounded-xl p-8 bg-gray-200"
			>
				<h4 class="text-5xl font-semibold">Gallery</h4>
				<div id="slider" class="flex flex-col w-full relative">
					<button
						id="slider__previous"
						class="flex justify-start z-10 opacity-50 hover:opacity-100 items-center h-full absolute top-0 left-0"
					>
						<img
							class="w-20 h-20"
							src="../assets/svgs/left.svg"
							alt="Backward"
						/>
					</button>
					<div
						id="slider__images"
						class="relative overflow-hidden min-h-[75vh] max-h-[60rem]"
					>

					</div>
					<button
						id="slider__next"
						class="flex justify-end z-10 opacity-50 hover:opacity-100 items-center h-full absolute top-0 right-0"
					>
						<img
							class="w-20 h-20"
							src="../assets/svgs/right.svg"
							alt="Forward"
						/>
					</button>
				</div>
			</div>

			<div
				id="film-recomandations"
				class="flex flex-col rounded-xl p-12 items-center justify-center bg-gray-200"
			>
				<h4 class="text-5xl font-semibold w-full">Recomandations</h4>
				<div
					id="recomandations"
					class="flex flex-row flex-wrap gap-8 items-center justify-center w-full min-h-[50vh]"
				></div>
			</div>
		</section>
	</body>
</html>
