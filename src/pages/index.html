<!DOCTYPE html>
<html
	lang="en"
	class="text-[40%] sm:text-[50%] md:text-[52.5%] lg:text-[62.5%] xl:text-[75%]"
>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MovieBrowser</title>
	</head>
	<body class="font-roboto">
		<template id="movie-card-template">
			<div
				class="movie-card flex flex-col rounded-md w-2/3 sm:w-1/3 md:w-1/5 h-30vh bg-black"
			>
				<a class="movie-card__link" href="./movie.html">
					<img
						class="movie-card__poster w-full h-3/4 object-cover"
						src="../assets/img/No-Image-Placeholder.png"
						alt="film-title"
					/>
					<div
						class="movie-card__info flex flex-row flex-wrap justify-between items-center p-4 gap-y-4"
					>
						<h4
							class="movie-card__title text-4xl font-bold text-white w-2/3"
						></h4>
						<div class="flex justify-end items-center w-1/3">
							<p
								class="movie-card__vote border-2 text-white w-16 h-16 leading-[3.5rem] text-3xl text-bold border-green-500 rounded-full text-center"
							></p>
						</div>
						<h5 class="movie-card__genres text-3xl text-white w-full"></h5>
					</div>
				</a>
			</div>
		</template>

		<section id="header" class="w-full my-4">
			<nav
				class="navbar flex flex-col sm:flex-row justify-evenly items-center min-h-[10vh] w-full"
			>
				<div
					class="navbar__logo flex flex-row justify-center items-center"
				>
					<div class="logo w-32 mr-4">
						<img
							src="../assets/img/watching-a-movie.png"
							alt="Logo"
						/>
					</div>
					<h1 class="font-extrabold text-5xl select-none">
						<a href="./index.html">MovieBrowser</a>
					</h1>
				</div>
				<div class="h-full flex justify-center rounded border-2 items-center">
					<input type="text" id="search__field" class="h-full w-full text-4xl focus:outline-0" />
					<button id="search__button">
						<img src="../assets/svgs/search.svg" alt="search" />
					</button>
				</div>
			</nav>
		</section>

		<section id="hero" class="w-full min-h-[80vh] p-4">
			<div id="search-header" class="w-full h-min-[10vh] px-12 my-8 hidden">
				<h2 class="font-bold text-4xl">Search results:</h2>
			</div>
			<div id="movies-filters">
				<ul
					class="list flex flex-row flex-wrap md:flex-nowrap justify-evenly items-center gap-y-4 w-full"
				>
					<li
						data-filter="1"
						class="list__link mr-2 movies-filter px-2 border-2 py-4 rounded-md w-3/4 sm:w-1/3 md:w-1/5 text-center bg-blue-500 text-white font-bold"
					>
						<a class="w-full text-3xl text-center h-full" href="#">
							Popular
						</a>
					</li>
					<li
						data-filter="2"
						class="list__link mr-2 movies-filter px-2 border-2 py-4 rounded-md w-3/4 sm:w-1/3 md:w-1/5 text-center"
					>
						<a class="w-full text-3xl text-center h-full" href="#">
							Now playing
						</a>
					</li>
					<li
						data-filter="3"
						class="list__link mr-2 movies-filter px-2 border-2 py-4 rounded-md w-3/4 sm:w-1/3 md:w-1/5 text-center"
					>
						<a class="w-full text-3xl text-center h-full" href="#">
							Top rated
						</a>
					</li>
					<li
						data-filter="4"
						class="list__link mr-2 movies-filter px-2 border-2 py-4 rounded-md w-3/4 sm:w-1/3 md:w-1/5 text-center"
					>
						<a class="w-full text-3xl text-center h-full" href="#">
							Upcoming
						</a>
					</li>
				</ul>
			</div>

			<div
				id="movie-list"
				class="flex flex-row flex-wrap items-start justify-center gap-8 p-8"
			></div>

			<div
				id="pagination"
				class="flex flex-row justify-evenly items-center w-full min-h-[5vh] p-8"
			>
				<button
					id="pagination__previous"
					class="rounded border-2 py-2 px-4"
				>
					<img
						class="w-12 h-12"
						src="../assets/svgs/left.svg"
						alt="Backward"
					/>
				</button>

				<button
					class="rounded select-none border-2 py-2 px-4 text-center"
				>
					<p
						id="pagination__number"
						class="w-12 h-12 text-3xl leading-10 font-semibold"
					>
						1
					</p>
				</button>

				<button
					id="pagination__after"
					class="rounded select-none border-2 py-2 px-4 text-center"
				>
					<img
						class="w-12 h-12"
						src="../assets/svgs/right.svg"
						alt="Forward"
					/>
				</button>
			</div>
		</section>

		<section id="footer" class="w-full py-5"></section>
	</body>
</html>
